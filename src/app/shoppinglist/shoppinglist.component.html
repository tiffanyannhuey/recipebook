<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit (addIngredient)="onAddIngredient($event)"></app-shopping-edit>
    <hr>
    <ul class="list-group list-unstyled">
      <li>
        <a 
          class="list-group-item" 
          *ngFor="let ingredient of ingredients">
          {{ingredient.name}} ({{ingredient.amount}})
        </a>
      </li>
    </ul>
  </div>
</div>
